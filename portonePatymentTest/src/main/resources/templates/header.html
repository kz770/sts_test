<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav>
        <!-- 로그인 상태에 따라 표시할 내용 -->
        <span th:if="${#authentication?.principal != null}" style="background-color: darkseagreen">
            <span>Welcome, <span th:text="${#authentication.principal?.username}"></span></span>
            <a href="/logout" th:href="@{/logout}">Logout</a>
        </span>
        <span th:if="${#authentication?.principal == null}" style="background-color: darkseagreen">
            <a href="/login" th:href="@{/login}">Login</a>
        </span>
    </nav>
</header>
</body>
</html>
