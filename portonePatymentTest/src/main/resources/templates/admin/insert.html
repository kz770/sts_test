<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>New Product Insert</h2>
    <hr>
    <form action="/admin/insert" method="post" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"><br>
<!--        <div class="mb-3 mt-3">-->
<!--            <label for="no">NO:</label>-->
<!--            <input type="text" class="form-control" id="no" placeholder="Enter No" name="no">-->
<!--        </div>-->
        <div class="mb-3 mt-3">
            <label for="name">NAME:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
        <div class="mb-3">
            <label for="price">Price:</label>
            <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
        </div>
        <div class="mb-3">
            <label for="qty">Qty:</label>
            <input type="text" class="form-control" id="qty" placeholder="Enter qty" name="qty">
        </div>
        <div class="mb-3">
            <label for="file">File:</label>
            <input type="file" class="form-control" id="file" name="multipartFile" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
