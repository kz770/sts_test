<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>New Book</h2>
  <hr>
  <form action="/save" method="post">
    <div class="mb-3 mt-3">
      <label for="bookid">Book Id:</label>
      <input type="text" class="form-control" id="bookid" placeholder="Enter Book Id" name="bookid">
    </div>
    <div class="mb-3 mt-3">
      <label for="bookname">Book name:</label>
      <input type="text" class="form-control" id="bookname" placeholder="Enter bookname" name="bookname">
    </div>
    <div class="mb-3 mt-3">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" placeholder="Enter price" name="price">
    </div>
    <div class="mb-3 mt-3">
      <label for="publisher">Publisher:</label>
      <input type="text" class="form-control" id="publisher" placeholder="Enter publisher" name="bookid">
    </div>

    <button type="submit" class="btn btn-primary">complete</button>
  </form>
</div>
</body>
</html>
