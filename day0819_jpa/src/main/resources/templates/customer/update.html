<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
	integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
	<div class="container mt-3">
		<h2>New Customer</h2>
		<hr>
		<form action="save" method="post">
			<div class="mb-3 mt-3">
				<label for="custid">Customer Id:</label> <input type="text"
					class="form-control" id="custid" placeholder="Enter customer id"
					th:value="${vo.custid}" name="custid" readonly>
			</div>
			<div class="mb-3 mt-3">
				<label for="name">Customer name:</label> <input type="text"
					class="form-control" id="name" placeholder="Enter name" name="name"
					th:value="${vo.name}">
			</div>
			<div class="mb-3 mt-3">
				<label for="address">Address:</label> <input type="text"
					class="form-control" id="address" placeholder="Enter address"
					name="address" th:value="${vo.address}">
			</div>
			<div class="mb-3 mt-3">
				<label for="phone">Phone:</label> <input type="text"
					class="form-control" id="phone" placeholder="Enter phone"
					name="phone" th:value="${vo.phone}">
			</div>

			<button type="submit" class="btn btn-primary">complete</button>
		</form>
		<br> <a href="/book/list">back to list</a>
	</div>

</body>
</html>
