<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#deleteBtn').click(function(e) {
			if (!confirm("정말 삭제하시겠습니까?")) {
				e.preventDefault();
			}
		})
	})
</script>
</head>
<body>
	<div class="container mt-3">
		<h2>Customers</h2>
		<hr>
		<table border="1" width="70%" class="table table-hover">
			<tr>
				<th>Customer ID</th>
				<th>Customer Name</th>
				<th>Address</th>
				<th>Phone</th>
				<th>Action</th>
			</tr>
			<tr th:each="cust:${list}">
				<td th:text="${cust.custid}"></td>
				<td th:text="${cust.name}"></span>
				</td>
				<td th:text="${cust.address}"></td>
				<td th:text="${cust.phone}"></td>
				<td>
					<button type="button" class="btn btn-light"
						th:onclick="|location.href='@{update(custid=${cust.custid})}'|">UPDATE</button>
					<button id="deleteBtn" type="button" class="btn btn-primary"
						th:onclick="|location.href='@{delete(custid=${cust.custid})}'|">DELETE</button>
				</td>
			</tr>
		</table>
		<button type="button" class="btn btn-primary btn-block"
			onclick="location.href='/customer/insert'">New customer</button>
		<button type="button" class="btn btn-light btn-block"
			onclick="location.href='/'">Back to Index</button>
	</div>
</body>
