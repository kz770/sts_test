<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#deleteBtn').click(function(e) {
			if (!confirm("정말 삭제하시겠습니까?")) {
				e.preventDefault();
			}
		})
	})
</script>
</head>
<body>
	<div class="container mt-3">
		<div
			style="display: flex; align-items: center; justify-content: space-between;">
			<h2>Order List</h2>
			<form action="/orders/list" method="get">
				고객명 : <input type="search" name="keyword"> <input
					type="submit" value="검색">
			</form>
		</div>
		<hr>
		<table border="1" width="70%" class="table table-hover">
			<tr>
				<th>ORDER ID</th>
				<th>CUSTOMER</th>
				<th>BOOK</th>
				<th>BOOK ID</th>
				<th>DATE</th>
				<th>SALEPRICE</th>
			</tr>
			<tr th:each="order:${list}">
				<td th:text="${order.orderid}"></td>
				<td th:text="${order.customer.name}"></td>
				<td th:text="${order.book.bookname}"></td>
				<td th:text="${order.book.bookid}"></td>
				<td th:text="${order.orderdate}"></td>
				<td th:text="${order.saleprice}"></td>
			</tr>
		</table>
		<button type="button" class="btn btn-primary btn-block"
			onclick="location.href='/orders/insert'">New Order</button>
		<button type="button" class="btn btn-light btn-block"
			onclick="location.href='/'">Back to Index</button>
	</div>
</body>
