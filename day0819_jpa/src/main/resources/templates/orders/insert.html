<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-3">
		<h2>Order</h2>
		<hr>
		<form action="insert" method="post">
			<div class="mb-3 mt-3">
				<label for="custid">ORDER ID:</label> 
				<input type="text"
					class="form-control" id="custid" placeholder="Enter customer id"
					name="orderid" th:value="${orderid}" readonly>
				<label>CUSTOMER ID:</label>
				<br>
				<select th:name="customer.custid">
					<option value="none">=== 선택 ===</option>
					<option th:each="vo : ${cList}" th:value="${vo.custid}" th:utext="${vo.name}"></option>
				</select> 
				<br> 
				<label>BOOK ID:</label> <br> 
				<select th:name="book.bookid">
					<option value="none">=== 선택 ===</option>
					<option th:each="vo : ${bList}" th:value="${vo.bookid}" th:utext="${vo.bookname}"></option>
				</select> 
				<br> 
				<label for="saleprice">SALE PRICE:</label> <br>
				<input
					type="text" class="form-control" id="saleprice"
					placeholder="Enter saleprice" name="saleprice"> <br>
			</div>

			<button type="submit" class="btn btn-primary">complete</button>
			<button type="button" class="btn btn-light btn-block"
			onclick="location.href='/'">Back to Index</button>
		</form>
		<hr>
	</div>
</body>
</html>
