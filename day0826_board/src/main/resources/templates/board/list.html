
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>	
	<h2>게시물 목록</h2>
	<hr>
	<table border="1" width="80%">
		<tr>
			<th>글번호</th>
			<th>글제목</th>
			<th>작성자</th>
			<th>등록일</th>
		</tr>	
		<tr th:each="b:${list}">
			<td th:text="${b.no}"></td>			
			<td th:text="${b.title}"></td>			
			<td th:text="${b.writer}"></td>			
			<td th:text="${b.regdate}"></td>			
		</tr>	
	</table>
</body>
</html>
